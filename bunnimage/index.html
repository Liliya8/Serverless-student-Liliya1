<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The best form</title>
</head>

<body>
  <div>
    <h1 id="h1">Give your code some love ❤️</h1>
    <form id="myform" enctype="multipart/form-data">
      <input type="file" accept="image/x-png,image/jpeg" name="image" id="image"></input>
      <input type="text" id="name" name="name" placeholder="Enter your file's name" /><br>
      <button id="button1" onclick="getImage(event)">Get Image</button>
      <br>
      <br>
      <div>
        <input type="text" id="downloadusername" name="downloadusername" /><br>
        <button id="button2" onclick="downloadImage(event)">Download Image</button>
      </div>
    </form>
    <br />
    <div id="output"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

  <script src="./script.js" type="text/javascript"></script>
</body>
